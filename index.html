<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teamstorm</title>
    <link rel="stylesheet" href="./Css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="./Css/signup.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand brand" href="#">Team <span class="brand-second">Storm</span></a>
            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#"><img src="./img/menu-icon.png" alt="menu" /></a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row mt-lg-5 pt-lg-4">
                <div class="offset-lg-1 col-xl-6 col-lg-6 col-md-4 col-sm-6 col-xs-6">
                    <img class="illustration mt-4" src="./img/illustration.png" alt="menu" />
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form">
                        <form class="d-flex flex-column bg-white p-4">
                            <div class="form-brand align-self-center mb-4">
                                <h4>Team Storm</h4>
                                <p>Sign into your Account</p>
                            </div>
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email">
                            <label for="pwd" class="mt-3"> Your Password</label>
                            <input type="password" id="pwd" name="pswd">
                            <button type="submit" class="btn login-btn mt-4">LOGIN</button>
                            <div class="d-flex flex-row mt-3">
                                <label>
                                    <input type="checkbox" name="remember"> Remember me
                                </label>
                                <a href="#" class="forgot-pass">Forgot Password</a>
                            </div>
                            <div class="d-flex flex-row sign-up mt-5 justify-content-lg-center">
                                <p>Don't have an account?
                                    <a class="signup-btn" href="#"> Create an Account</a> </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
